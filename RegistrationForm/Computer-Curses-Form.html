<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Computer Course Registration Form</title>
  <link rel="icon" type="image/png" href="/assets/logocopy.png">
  <link rel="stylesheet" href="Computer-Curses-Form.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../Header.css">
  <link rel="stylesheet" href="../Footer.css">
</head>
<body>
  <header id="header-container"></header>
  <section class="form-container">
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSeCQndZQsgwj4hIEuQx6oBfuYlNbf9gp9AMhGkz8sSJ36ergA/formResponse" method="POST">
      <h2>Computer Course Registration Form</h2>

      <div class="form-grid">
        <div class="form-group">
          <label>Full Name *</label>
          <input type="text" name="entry.1494868295" required>
        </div>

        <div class="form-group">
          <label>Phone *</label>
          <input type="tel" name="entry.639165201" required>
        </div>

        <div class="form-group">
          <label>Email *</label>
          <input type="email" name="entry.810410094" required>
        </div>
        <div class="form-group">
          <label>CNIC/BForm *</label>
          <input type="text" name="entry.1660207778" required>
        </div>

        <div class="form-group">
          <label>Date of Birth *</label>
          <input type="date" name="231566465" required>
        </div>


        <div class="form-group">
          <label>Age *</label>
          <input type="text" name="entry.1215083880" required>
        </div>

        

        <div class="form-group">
          <label>Gender *</label>
          <select name="entry.2015301712" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="form-group">
          <label>Course *</label>
          <select name="entry.1756806065" required>
            <option value="">Select Course</option>
            <option>Taxation</option>
            <option>E-Commerce</option>
            <option>Networking</option>
            <option>Office Work</option>
            <option>Freelancing</option>
            <option>Development</option>
            <option>Web Development</option>
            <option>Software Development</option>
            <option>App Development</option>
            <option>Programming</option>
            <option>IELTS Course</option>
            <option>Video Editing</option>
            <option>Graphic Design</option>
            <option>Basic Computer</option>
            <option>Cyber Security</option>
            <option>Photo Retouching</option>
            <option>Home Architecture</option>
            <option>Social Media Manager</option>
            <option>Digital Marketing, ADS</option>
            <option>Internet Of Things (IoT)</option>
            <option>Artificial Intelligence</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>City to Attend Classes *</label>
          <select name="entry.707554778" required>
            <option value="">Select City</option>
            <option>Bahawalpur</option>
            <option>Islamabad</option>
          </select>
        </div>

        <div class="form-group">
          <label>Attend Classes *</label>
          <select name="entry.328409780" required>
            <option value="">Select Type</option>
            <option>Online</option>
            <option>Physical</option>
          </select>
        </div>

        <div class="form-group">
          <label>Education *</label>
          <input type="text" name="entry.279616157" required>
        </div>

        <div class="form-group">
          <label>Guardian Name *</label>
          <input type="text" name="entry.208306786" required>
        </div>

        <div class="form-group">
          <label>Guardian Phone *</label>
          <input type="tel" name="entry.151329827" required>
        </div>

        <div class="form-group">
          <label>Guardian Occupation *</label>
          <input type="text" name="entry.67558940" required>
        </div>

        <div class="form-group">
          <label>Address *</label>
          <textarea name="entry.2056373358" rows="2" required></textarea>
        </div>

        <div class="form-group">
          <label>City *</label>
          <input type="text" name="entry.580192611" required>
        </div>

        <div class="form-group">
          <label>Country *</label>
          <input type="text" name="entry.138959996" required>
        </div>

        <div class="form-group">
          <label>Passport Size Photo Link (Google Drive/Dropbox) *</label>
          <input type="url" name="entry.272158818" required>
        </div>

        <div class="form-group">
          <label>Registration Fee Screenshot Link (Rs. 300) *</label>
          <input type="url" name="entry.1009268296" required>
        </div>

        <div class="form-group full-width">
          <label>How did you hear about us? *</label>
          <select name="entry.1662729089" required>
            <option value="">Select Option</option>
            <option>Facebook</option>
            <option>Instagram</option>
            <option>WhatsApp</option>
            <option>Website</option>
            <option>YouTube</option>
            <option>Event / Seminar</option>
            <option>Friends & Family</option>
            <option>Twitter</option>
            <option>LinkedIn</option>
            <option>Other</option>
          </select>
        </div>

       <div class="form-group full-width checkbox">
          <label>
            <input name="entry.361031777" type="checkbox" id="terms">
            I Accept All Terms and Conditions
          </label>
        </div>

        <div class="form-group full-width checkbox">
          <label>
            <input  type="checkbox" id="data-confirm">
            I prophesy that all the following data are correct according to my knowledge and I will remain bound to the requirements of this organization if I get admission.
          </label>
        </div>
      </div>

      <button type="submit" class="btn" id="submitBtn" disabled>Register Now</button>

    </form>
  </section>
  <footer id="footer-container"></footer>
  <script>
    // Load Header from Header.html
    fetch('../Header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));

    // Load Footer from Footer.html
    fetch('../Footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));

    // Mobile Menu Toggle
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

       const terms = document.getElementById('terms');
    const dataConfirm = document.getElementById('data-confirm');
    const submitBtn = document.getElementById('submitBtn');

    function checkRequirements() {
      submitBtn.disabled = !(terms.checked && dataConfirm.checked);
    }

    terms.addEventListener('change', checkRequirements);
    dataConfirm.addEventListener('change', checkRequirements);
  </script>
</body>
</html>
