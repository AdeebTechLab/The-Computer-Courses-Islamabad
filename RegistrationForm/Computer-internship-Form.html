<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Internship Registration Form</title>
  <link rel="icon" type="image/png" href="/assets/logocopy.png">
  <link rel="stylesheet" href="Computer-internship-Form.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../Header.css">
  <link rel="stylesheet" href="../Footer.css">
  
</head>
<body>
  <header id="header-container"></header>
  <section class="form-container">
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSfcPLMevNupXEGkVO_XDbp_Tmu7S-FDFs39enON1KzERuagEw/formResponse" method="POST" class="job-form" novalidate>
      <h2 class="form-title">Internship Registration Form</h2>

      <!-- Personal Information -->
      <h3 class="section-title">Personal Information</h3>
      <div class="form-grid">
        <div class="form-group">
          <label for="fullName">Full Name *</label>
          <input id="fullName" name="entry.2086765721" type="text" required>
        </div>

        <div class="form-group">
          <label for="fatherName">Fatherâ€™s Name *</label>
          <input id="fatherName" name="entry.2057299673" type="text" required>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth *</label>
          <input id="dob" name="entry.471387493" type="date" required>
        </div>

        <div class="form-group">
          <label for="gender">Gender *</label>
          <select id="gender" name="entry.342134198" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="cnic">CNIC / B-Form Number *</label>
          <input id="cnic" name="entry.1559333501" type="text" required>
        </div>

        <div class="form-group">
          <label for="contact">Contact Number *</label>
          <input id="contact" name="entry.988547854" type="tel" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input id="email" name="entry.1326811969" type="email" required>
        </div>

        <div class="form-group full-width">
          <label for="homeAddress">Home Address *</label>
          <input id="homeAddress" name="entry.1277923651" type="text" required>
        </div>

        <div class="form-group">
          <label for="city">City *</label>
          <input id="city" name="entry.77427945" type="text" required>
        </div>
      </div>

      <!-- Educational Details -->
      <h3 class="section-title">Educational Details</h3>
      <div class="form-grid">
        <div class="form-group">
          <label for="degree">Current Degree Program *</label>
          <input id="degree" name="entry.746289966" type="text" placeholder="e.g. BS Computer Science" required>
        </div>

        <div class="form-group">
          <label for="university">Institution / University Name *</label>
          <input id="university" name="entry.481433419" type="text" required>
        </div>

        <div class="form-group">
          <label for="department">Department / Faculty *</label>
          <input id="department" name="entry.235697477" type="text" required>
        </div>

        <div class="form-group">
          <label for="semester">Current Semester / Year *</label>
          <input id="semester" name="entry.1391413398" type="text" required>
        </div>

        <div class="form-group">
          <label for="roll">Student ID / Roll Number *</label>
          <input id="roll" name="entry.1095620365" type="text" required>
        </div>

        <div class="form-group">
          <label for="cgpa">CGPA or Percentage *</label>
          <input id="cgpa" name="entry.798874588" type="text" required>
        </div>

        <div class="form-group full-width">
          <label for="major">Major Subjects / Courses *</label>
          <input id="major" name="entry.1625095585" type="text" required>
        </div>
      </div>

      <!-- Internship Details -->
      <h3 class="section-title">Internship Details</h3>
      <div class="form-grid">
        <div class="form-group">
          <label for="program">Internship Program *</label>
          <select id="program" name="entry.1593408883" required>
            <option value="">Select Program</option>
            <option>Taxation</option>
            <option>E-Commerce</option>
            <option>Networking</option>
            <option>Office Work</option>
            <option>Freelancing</option>
            <option>Development</option>
            <option>Web Development</option>
            <option>Software Development</option>
            <option>App Development</option>
            <option>Programming</option>
            <option>IELTS Course</option>
            <option>Video Editing</option>
            <option>Graphic Design</option>
            <option>Basic Computer</option>
            <option>Cyber Security</option>
            <option>Photo Retouching</option>
            <option>Home Architecture</option>
            <option>Social Media Manager</option>
            <option>Digital Marketing, ADS</option>
            <option>Internet Of Things (IoT)</option>
            <option>Artificial Intelligence</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="duration">Duration *</label>
          <select id="duration" name="entry.540143022" required>
            <option value="">Select Duration</option>
            <option>3 Month</option>
            <option>6 Month</option>
            <option>1 Year</option>
          </select>
        </div>

        <div class="form-group">
          <label for="internCity">City for Internship *</label>
          <select id="internCity" name="entry.1886628552" required>
            <option value="">Select City</option>
            <option>Bahawalpur</option>
            <option>Islamabad</option>
          </select>
        </div>

        <div class="form-group">
          <label for="internType">Internship Type *</label>
          <select id="internType" name="entry.1227168766" required>
            <option value="">Select Type</option>
            <option>Physical</option>
            <option>Online</option>
          </select>
        </div>

        <!-- Requirements as multi-checkbox tags -->
        <div class="form-group full-width">
          <label>Requirements *</label>
          <div class="multi-options" id="entry.1141603197">
            <label class="multi-item"><input type="checkbox" name="Requirements" value="Home WiFi"> Home WiFi</label>
            <label class="multi-item"><input type="checkbox" name="Requirements" value="Personal Laptop"> Personal Laptop</label>
            <label class="multi-item"><input type="checkbox" name="Requirements" value="No Laptop"> No Laptop</label>
            <label class="multi-item"><input type="checkbox" name="Requirements" value="No WiFi"> No WiFi</label>
            <!-- you can add more here -->
          </div>
        </div>
      </div>

      <!-- Attachments -->
      <h3 class="section-title">Attachments</h3>
      <div class="form-grid">
        <div class="form-group full-width">
          <label for="resume">Resume / CV (Google Drive Link) *</label>
          <input id="resume" type="url" name="entry.1817965426" placeholder="https://drive.google.com/..." required>
        </div>

        <div class="form-group full-width">
          <label for="picture">Upload Your Picture (Link) *</label>
          <input id="picture" type="url" name="entry.915720369" placeholder="https://drive.google.com/..." required>
        </div>

        <div class="form-group full-width">
          <label for="fee">Registration Fee Screenshot (Link) *</label>
          <input id="fee" type="url" name="entry.1161253390" placeholder="https://drive.google.com/..." required>
        </div>
      </div>

      <div class="form-group full-width">
        <label for="reason">Why do you want to join this internship?</label>
        <textarea id="reason" name="entry.767595736" rows="3" placeholder="Write a short answer..."></textarea>
      </div>

      <div class="form-group full-width">
        <label for="heard">How did you hear about us? *</label>
        <select id="heard" name="entry.672540910" required>
          <option value="">Select Option</option>
          <option>Facebook</option>
          <option>Instagram</option>
          <option>WhatsApp</option>
          <option>Website</option>
          <option>YouTube</option>
          <option>Event / Seminar</option>
          <option>Friends & Family</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Two styled checkboxes (terms + data confirm) -->
      <div class="form-group full-width checkbox-card">
        <label class="terms-label">
          <input type="checkbox" id="terms">
          <span>I Accept All Terms and Conditions</span>
        </label>
      </div>

      <div class="form-group full-width checkbox-card">
        <label class="terms-label">
          <input type="checkbox" id="data-confirm">
          <span>I hereby confirm that all the provided data is correct to my knowledge and I agree to abide by the organization's requirements if selected.</span>
        </label>
      </div>

      <!-- Submit -->
      <button type="submit" id="submitBtn" class="btn" disabled>Register Now</button>
    </form>
  </section>
  <footer id="footer-container"></footer>

  <script>
    // Load Header from Header.html
    fetch('../Header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));

    // Load Footer from Footer.html
    fetch('../Footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));

    // Mobile Menu Toggle
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    // enable submit only when both checkboxes are checked
    const terms = document.getElementById('terms');
    const dataConfirm = document.getElementById('data-confirm');
    const submitBtn = document.getElementById('submitBtn');

    function updateSubmitState() {
      const ok = terms.checked && dataConfirm.checked;
      submitBtn.disabled = !ok;
      submitBtn.classList.toggle('enabled', ok);
    }

    terms.addEventListener('change', updateSubmitState);
    dataConfirm.addEventListener('change', updateSubmitState);

    // optional: make multi-options look selected on older browsers (toggle class on click)
    document.querySelectorAll('.multi-item').forEach(label => {
      const input = label.querySelector('input[type="checkbox"]');
      // sync initial state
      label.classList.toggle('selected', input.checked);
      input.addEventListener('change', () => {
        label.classList.toggle('selected', input.checked);
      });
      // clicking label toggles checkbox automatically because input is inside label
    });
  </script>
</body>
</html>
