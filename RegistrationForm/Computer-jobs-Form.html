<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Computer Jobs Registration</title>
  <link rel="icon" type="image/png" href="/assets/logocopy.png">
  <link rel="stylesheet" href="Computer-jobs-Form.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../Header.css">
  <link rel="stylesheet" href="../Footer.css">
</head>
<body>
  <header id="header-container"></header>
  <section class="form-container">
    <form action="https://docs.google.com/forms/d/e/1FAIpQLScExZ_pX2lmJ2MyfuJi7kIqlFUH1iKg9ifk9o3TI6g_cngZ_Q/formResponse" method="POST" class="job-form" novalidate>
      <h2 class="form-title">Computer Jobs Registration Form</h2>

      <div class="form-grid">
        <div class="form-group">
          <label for="fullName">Full Name *</label>
          <input id="fullName" name="entry.1105482111" type="text" required>
        </div>

        <div class="form-group">
          <label for="fatherName">Father Name *</label>
          <input id="fatherName" name="entry.2125801824" type="text" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input id="email" name="entry.1874242559" type="email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input id="phone" name="entry.1955139535" type="tel" required>
        </div>

        <div class="form-group">
          <label for="cnic">CNIC Number *</label>
          <input id="cnic" name="entry.1875589530" type="text" required>
        </div>

        <div class="form-group">
          <label for="city">City *</label>
          <input id="city" name="entry.602715648" type="text" required>
        </div>

        <div class="form-group">
          <label for="qualification">Highest Qualification *</label>
          <input id="qualification" name="entry.1591373673" type="text" required>
        </div>

        <div class="form-group">
          <label for="teachingExp">Any Teaching Experience *</label>
          <select id="teachingExp" name="entry.393648985" required>
            <option value="">Select</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>

        <div class="form-group full-width">
          <label for="experienceDetails">Experience Details</label>
          <textarea id="experienceDetails" name="entry.1542581391" rows="3" placeholder="Write about your experience..."></textarea>
        </div>

        <div class="form-group full-width">
          <label for="course">Which Skills or Fields do you specialize in? *</label>
          <select id="course" name="entry.1084183405" required>
            <option value="">Select Course</option>
            <option>Taxation</option>
            <option>E-Commerce</option>
            <option>Networking</option>
            <option>Office Work</option>
            <option>Freelancing</option>
            <option>Developers</option>
            <option>Web Developer</option>
            <option>Software Developer</option>
            <option>App Developer</option>
            <option>Programming</option>
            <option>IELTS Course</option>
            <option>Video Editing</option>
            <option>Graphic Design</option>
            <option>Basic Computer</option>
            <option>Cyber Security</option>
            <option>Photo Retouching</option>
            <option>Home Architecture</option>
            <option>Social Media Manager</option>
            <option>Digital Marketing, ADS</option>
            <option>Internet Of Things (IoT)</option>
            <option>Artificial Intelligence</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group full-width">
          <label for="cvLink">Upload CV/Resume (Drive/Dropbox link) *</label>
          <input id="cvLink" name="entry.477831304" type="url" placeholder="https://drive.google.com/..." required>
        </div>







        <div class="form-group">
          <label for="preferredCity">Preferred City *</label>
          <select id="preferredCity" name="entry.1336781958" required>
            <option value="">Select City</option>
            <option>Bahawalpur</option>
            <option>Islamabad</option>
          </select>
        </div>

        <div class="form-group">
          <label for="preferredMode">Preferred Mode *</label>
          <select id="preferredMode" name="entry.612469280" required>
            <option value="">Select Mode</option>
            <option>Remote</option>
            <option>On-Site</option>
          </select>
        </div>


        
        <div class="form-group full-width">
          <label for="pictureLink">Upload Your Picture (Drive/Dropbox link) *</label>
          <input id="pictureLink" name="entry.172546171" type="url" placeholder="https://drive.google.com/..." required>
        </div>

        <div class="form-group full-width">
          <label for="heardAbout">How did you hear about us? *</label>
          <select id="heardAbout" name="entry.514131289" required>
            <option value="">Select Option</option>
            <option>Facebook</option>
            <option>Instagram</option>
            <option>WhatsApp Group</option>
            <option>Website</option>
            <option>YouTube</option>
            <option>Friends & Family</option>
            <option>Twitter</option>
            <option>LinkedIn</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <!-- Single styled terms checkbox -->
      <div class="form-group checkbox-group">
  <label class="terms-label">
    <input type="checkbox" id="terms" required>
    I Accept All Terms and Conditions
  </label>
</div>

<button type="submit" id="submitBtn" disabled>Submit</button>
  </section>
  <footer id="footer-container"></footer>
  <script>
    // Load Header from Header.html
    fetch('../Header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));

    // Load Footer from Footer.html
    fetch('../Footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));

    // Mobile Menu Toggle
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    const terms = document.getElementById('terms');
    const submitBtn = document.getElementById('submitBtn');

    terms.addEventListener('change', () => {
      if (terms.checked) {
        submitBtn.disabled = false;
        submitBtn.classList.add('enabled');
      } else {
        submitBtn.disabled = true;
        submitBtn.classList.remove('enabled');
      }
    });
  </script>

 </body>
</html>
